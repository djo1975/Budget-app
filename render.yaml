databases:
  - name: djo
    databaseName: djo
    user: djo_user

services:
  - type: web
    name: ananas
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: djo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false